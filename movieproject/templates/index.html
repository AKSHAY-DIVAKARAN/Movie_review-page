{% extends 'base.html' %}
{% block body %}
<div> <a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">Add</a>
</div>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
             <div class="card">
  <img src="{{i.img.url}}" class="Card img cap" alt="..." height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
      <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
    {% endblock %}
